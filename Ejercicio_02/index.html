<!DOCTYPE html>
<html ng-app="universidadApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>

    <link rel="stylesheet" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="./../bower_components/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container" ng-controller="profesorCtrl as profe">
        <h1>Profesor</h1>
        <h4>{{ profesor.nombre }}</h4>
        <hr>
    
        <div class="row">
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{ profesor.foto }}" class="rounded-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ profesor.bio }}
                        <br><br>
                        <strong>Edad:</strong> {{ profesor.edad }}
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
