<!DOCTYPE html>
<html ng-app="universidadApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>

    <link rel="stylesheet" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../bower_components/animate.css/animate.css">
    <script src="./../bower_components/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container" ng-controller="profesorCtrl as profe">
        <h1>Profesor</h1>
        <h4>{{ profesor.nombre }}</h4>
        <hr>
    
        <div class="row">
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{ profesor.foto }}" class="rounded-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ profesor.bio }}
                        <br><br>
                        <strong>Edad:</strong> {{ profesor.edad }}
                        <br>
                        <button type="button" class="btn btn-primary" ng-click="editarProfesor();">Editar</button>
                    </div>
                </section>
            </div>
        </div>

        <br>

        <div class="row animate__animated animate__faster animate__fadeIn" ng-show="mostrarCaja">
            <div class="col-sm-7">
                <section class="panel">
                    <div class="panel-body">
                        <div class="mb-2">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" ng-model="_profesor.nombre" placeholder="Ingrese un Nombre">
                        </div>
                        <div class="mb-2">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number" class="form-control" id="edad" ng-model="_profesor.edad" placeholder="Ingrese una Edad">
                        </div>
                        <div class="mb-2">
                            <label for="bio" class="form-label">Bio:</label>
                            <textarea class="form-control" id="bio" ng-model="_profesor.bio" placeholder="Ingrese una bio" rows="4"></textarea>
                        </div>

                        <div class="mb-2">
                            <button type="button" class="btn btn-success" ng-click="guardarProfesor();">Guardar</button>
                            <button type="button" class="btn btn-danger" ng-click="cancelarProfesor();">Cancelar</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
